{% extends "layout.html" %}

{% block js_script %}
    <script src="{{ url_for('static', filename='signup_check.js') }}"></script>

{% endblock %}

{% block body %}
<h2>Register Form</h2>

<form id="form">
    <div class="imgcontainer">
        <img src="{{ url_for('static', filename='img_avatar2.png') }}" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="user"><b>Username</b></label>
        <input id="user" type="text" placeholder="Enter Username" name="user" required>
        <label for="email"><b>E-mail</b></label>
        <input id="email" type="text" placeholder="email" name="email" required>

        <label for="pwd"><b>Password</b></label>
        <input id="pwd" type="password" placeholder="Enter Password" name="pwd" required>
        <label for="pwd"><b>Password</b></label>
        <input id="pwd_rpt" type="password" placeholder="Enter Password" name="pwd_rpt" required>

        <button id="submit_btn" type="submit">Register</button>
    </div>
    <div class="container" style="background-color:#f1f1f1">
        <a href='/'>
            <button type="button" class="cancelbtn">Cancel</button>
        </a>
    </div>
</form>
{% endblock %}
